{% extends "base.html"%}
{% block content%}


<a class="le_btn" href="{% url 'Post_app:Post_Form' %}">Creer un poste</a>

	{% for post in object %}

		<div>
			<p><a href="{{post.slug}}">{{post.title}}</a> - {{post.date}} -

		</div>

	{% endfor %}
	</ul>


{% endblock%}
