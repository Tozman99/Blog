{% load static %}
{% block content %}
<head>
<link rel="stylesheet" href="{% static 'css/uniquepost.css' %}">
</head>
<body>


<form method="POST">
    {% csrf_token %}
    {% for field in form %}
    <p>
    {{field.label_tag}}

	</p>
    {% endfor %}
    <input class="le_btn" type="submit" value="Create Post">
</form>

<div class="revenirListe"><a href="{% url 'Post_app:list_post' %}">Revenir a la liste</a></div>


{% endblock %}
</body>
